<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소 | Likelion Bootcamp</title>
    <style>
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>iframe, object 요소</h1>

    <!-- PDF -->
    <figure>
      <object width="800px" height="600" data="/src/assets/pdf/naver-coding-convention.pdf" type="application/pdf"></object>
      <figcaption>NHN Coding Convention</figcaption>
    </figure>
    <hr />
    <!-- 이미지 -->
    <object data="/src/assets/face/face5.jpg" type="image/jpeg"></object>
    <hr />
    <h2>iframe 예시</h2>
    <!-- youtube 영상 -->
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=eYiIoVRhkpOCyPKP"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>WAI-ARIA 소개</figcaption>
    </figure>

    <!-- google지도 -->
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101194.36365731069!2d126.84709496249998!3d37.570990800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1764221495646!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
